{% extends 'base.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="{% static 'js/home.js' %}"></script>
{% endblock %}
{% block main %}
<div class="content">
    <form method="post">
        <div class="container">
            {% csrf_token %}
            <input type="url" name="url" id="url" placeholder="Video URL">
            <button type="submit" class="material-symbols-outlined download">Download</button>
        </div>

    </form>
    <div class="load">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</div>
{% endblock %}
